<h2 mat-dialog-title>{{data.header}} Task</h2>
<mat-dialog-content class="mat-typography">
    <mat-card appearance="outlined">
        <mat-card-content>
            <form class="mt-4" #form='ngForm'>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" name="name" ngModel required>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea matInput type="text" name="description" ngModel required></textarea>
                </mat-form-field>
                
            </form>
        </mat-card-content>
    </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="danger">Cancel</button>
    <button mat-flat-button (click)="submit()" [disabled]="form.invalid" cdkFocusInitial
        >Submit</button>
</mat-dialog-actions>
