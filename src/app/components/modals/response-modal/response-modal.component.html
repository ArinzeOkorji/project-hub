<h1 mat-dialog-title >{{data.header}}</h1>
<mat-dialog-content>
   <div class="d-flex flex-column align-items-center h-100 align-items-center justify-content-center gap-3">
    <div class="icon-container text-center">
        <mat-icon class="fs-1" fontSet="material-symbols-outlined">{{data.icon}}</mat-icon>
    </div>
    <h3 class="text-center">
        {{data.body}}
    </h3>
   </div>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-end">
  <button mat-flat-button color="primary" cdkFocusInitial mat-dialog-close>Ok</button>
</mat-dialog-actions>
