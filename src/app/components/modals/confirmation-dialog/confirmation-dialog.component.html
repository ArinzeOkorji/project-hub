<h2 mat-dialog-title>{{data.header}}</h2>
<mat-dialog-content class="mat-typography">
    <div class="d-flex flex-column align-items-center h-100 align-items-center justify-content-center gap-3">
        <div class="icon-container text-center">
            <mat-icon class="fs-1" fontSet="material-symbols-outlined">question_mark</mat-icon>
        </div>
        <h3 class="text-center">
            {{data.body}}
        </h3>
       </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="danger" mat-dialog-close>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
